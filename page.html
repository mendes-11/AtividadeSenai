<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">


  </script>

<body>
  <h1>Contato</h1>
  
  <button onclick="DarkMode()">DarkMode</button>


  <h2>Insira dados iniciais para envio</h2>
  <label for="nome" >Seu nome:</label>
  <input type="text" id="nome" />
  <div class="p"></div>

  <label for="mensagem">Observações:</label>
  <textarea type="text" id="mensagem"></textarea>
  <div class="p"></div>

  <button onclick="conferirMensagemWhatsApp()">Conferir Mensagem</button>
  <div class="p"></div>

  <div class="conferir" id="IDconferir">
    <p>Nome: <span id="confNome"></span></p>
    <p>Observações: <span id="confMsg"></span></p>
    <p>Data: <span id="confDate"></span></p>

    <button onclick="enviar()">Enviar Mensagem</button>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
