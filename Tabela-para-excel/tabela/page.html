<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  </head>
  <body>
    <h1>Tabela</h1>
    <a href="../menu/page.html">VOLTAR</a>
    <br /><br />
    <div>
      <!-- <label for="nome">Nome</label> -->
      <input type="text" id="nome" placeholder="Digite o nome do produto" />
      <br />
      <br />
      <!-- <label for="nome">Valor</label> -->
      <input type="number" id="valor" placeholder="Valor do produto" />
      <br />
      <br />
      <!-- <label for="nome">Quantidade</label> -->
      <input type="number" id="quantidade" placeholder="Quantidade unitaria" />
      <br />
      <br />
      <input type="text" id="fornecedor" placeholder="Digite o fornecedor" />
      <br />
      <br />
      <input type="text" id="condicao" placeholder="Digite a condição" />
      <br />
      <br />
    </div>
    <div>
      <button onclick="adicionarItem()">&#9661;</button>
    </div>
    <br />
    <div>
      <table id="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Quantidade</th>
            <th>Fornecedor</th>
            <th>Condição</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <br />
    <div>
      <button onclick="exportarParaExcel()">Gerar Excel</button>
    </div>
  </body>
</html>
